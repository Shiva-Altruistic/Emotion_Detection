<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Emotion Detection</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h2 {
      position: absolute;
      top: 20px;
      color: #38bdf8;
    }

    .container {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    .video-box {
      position: relative;
    }

    video, canvas {
      width: 320px;
      height: 320px;
      border-radius: 14px;
      border: 3px solid #38bdf8;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .reaction-box {
      background: #0f172a;
      padding: 25px 35px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(56,189,248,0.3);
      animation: fadeIn 0.5s ease-in-out;
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
      animation: pop 0.4s ease;
    }

    #emotion {
      font-size: 22px;
      margin: 5px 0;
      color: #22c55e;
    }

    #confidence {
      font-size: 16px;
      color: #94a3b8;
    }

    #reply {
      margin-top: 10px;
      font-size: 16px;
      color: #e5e7eb;
    }

    @keyframes pop {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

<h2>Live Webcam Emotion Detection</h2>

<div class="container">

  <!-- üé• VIDEO + CANVAS -->
  <div class="video-box">
    <video id="video" autoplay></video>
    <canvas id="canvas" width="320" height="320"></canvas>
  </div>

  <!-- üòÑ REACTION PANEL -->
  <div class="reaction-box">
    <div id="emoji" class="emoji">üòê</div>
    <div id="emotion">Emotion: --</div>
    <div id="confidence">Confidence: --%</div>
    <div id="reply">Waiting for detection...</div>
    <div class="history">
  <h4>Emotion History</h4>
  <div id="historyBar"></div>

  </div>

</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  // Open webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("Camera error: " + err));

  async function sendFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const image = canvas.toDataURL("image/jpeg");

    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image })
    });

    const data = await res.json();

    // Clear and redraw
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (data.face) {
      const { x, y, w, h } = data.face;

      // Bounding box
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);

      // Label
      ctx.fillStyle = "lime";
      ctx.font = "16px Arial";
      ctx.fillText(
        `${data.emotion} (${data.confidence}%)`,
        x,
        y - 10
      );

      // Emoji mapping
      const emojiMap = {
        Happy: "üòÑ",
        Sad: "üò¢",
        Angry: "üò°",
        Surprise: "üò≤",
        Neutral: "üòê"
      };

      document.getElementById("emoji").innerText =
        emojiMap[data.emotion] || "üôÇ";

      document.getElementById("emotion").innerText =
        "Emotion: " + data.emotion;

      document.getElementById("confidence").innerText =
        "Confidence: " + data.confidence + "%";

      document.getElementById("reply").innerText =
        data.reply;
    }
  }

  // ‚è± every 2 seconds
  setInterval(sendFrame, 2000);
</script>

</body>
</html>
