<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Emotion Detection</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #020617;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      color: white;
    }

    h2 {
      position: absolute;
      top: 20px;
      color: #38bdf8;
    }

    .container {
      display: flex;
      gap: 50px;
      align-items: center;
    }

    .video-box {
      position: relative;
    }

    video, canvas {
      width: 320px;
      height: 320px;
      border-radius: 14px;
      border: 3px solid #38bdf8;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .reaction-box {
      background: #0f172a;
      padding: 25px 35px;
      border-radius: 16px;
      width: 320px;
      text-align: center;
      box-shadow: 0 0 20px rgba(56,189,248,0.3);
    }

    .emoji {
      font-size: 60px;
      margin-bottom: 10px;
    }

    .stat {
      margin: 6px 0;
      font-size: 16px;
    }

    .label {
      color: #94a3b8;
    }
  </style>
</head>

<body>

<h2>Live Webcam Emotion Detection</h2>

<div class="container">

  <!-- VIDEO + CANVAS -->
  <div class="video-box">
    <video id="video" autoplay></video>
    <canvas id="canvas" width="320" height="320"></canvas>
  </div>

  <!-- RIGHT PANEL -->
  <div class="reaction-box">
    <div id="emoji" class="emoji">üòê</div>

    <div class="stat">
      <span class="label">Emotion:</span>
      <span id="emotion">--</span>
    </div>

    <div class="stat">
      <span class="label">Confidence:</span>
      <span id="confidence">--%</span>
    </div>

    <div class="stat">
      <span class="label">Model Accuracy:</span>
      <span id="accuracy">--%</span>
    </div>

    <div class="stat" id="reply">Waiting for detection...</div>
  </div>

</div>

<script>
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");
  let lastEmotion = "";

  // Access webcam
  navigator.mediaDevices.getUserMedia({ video: true })
    .then(stream => video.srcObject = stream)
    .catch(err => alert("Camera error: " + err));

  function speak(text) {
    if (!text) return;
    const msg = new SpeechSynthesisUtterance(text);
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(msg);
  }

  async function sendFrame() {
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
    const image = canvas.toDataURL("image/jpeg");

    const res = await fetch("/predict", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ image })
    });

    const data = await res.json();

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

    // Update UI
    document.getElementById("emoji").innerText = data.emoji || "üôÇ";
    document.getElementById("emotion").innerText = data.emotion;
    document.getElementById("confidence").innerText = data.confidence + "%";
    document.getElementById("accuracy").innerText = data.accuracy + "%";
    document.getElementById("reply").innerText = data.reply;

    // Voice (only when emotion changes)
    if (data.emotion && data.emotion !== lastEmotion && data.emotion !== "No face") {
      speak(data.reply);
      lastEmotion = data.emotion;
    }

    // Draw bounding box
    if (data.face) {
      const { x, y, w, h } = data.face;
      ctx.strokeStyle = "lime";
      ctx.lineWidth = 3;
      ctx.strokeRect(x, y, w, h);
      ctx.fillStyle = "lime";
      ctx.font = "16px Arial";
      ctx.fillText(
        `${data.emotion} (${data.confidence}%)`,
        x,
        y - 10
      );
    }
  }

  setInterval(sendFrame, 2000);
</script>

</body>
</html>
